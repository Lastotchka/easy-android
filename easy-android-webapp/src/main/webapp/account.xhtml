<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/portalPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component">

	<ui:define name="title">
		Account settings
	</ui:define>

	<ui:define name="help">
		<p>You can configure your account settings here:</p>
		<ul>
			<li>Change password</li>
			<li>Change email</li>
		</ul>
	</ui:define>

	<ui:define name="pageCenterContent">
		<ice:panelTabSet>
			<ice:panelTab label="Base settings">
				<ice:panelGrid columns="2">
					Login*: <ice:inputText value="#{accountSettingsForm.login}" enabled="false" />
					Password*: <ice:inputSecret value="#{accountSettingsForm.password}" />
					Confirm password*: <ice:inputSecret value="#{accountSettingsForm.passwordConfirm}" />
					Email*: <ice:inputText value="#{accountSettingsForm.email}" />
				</ice:panelGrid>
				<br />
				<ice:commandButton value="Save" />
				<ice:commandButton type="reset" value="Reset" />
				<br />
				<br />
				<small style="color: red;">* Reaquired fields</small>
			</ice:panelTab>
		</ice:panelTabSet>
	</ui:define>
</ui:composition>
