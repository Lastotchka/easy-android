<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	<ice:dataTable value="#{categoriesForm.categories}" var="category" resizable="true" width="100%" cellspacing="0" cellpadding="0">
		<ice:column>
			<f:facet name="header">Name</f:facet>
			<ice:panelGroup menuPopup="menuPopup">
				<ice:commandLink styleClass="htmllink" actionListener="#{popupBean.openCopy}">
					#{category.name}
				</ice:commandLink>
			</ice:panelGroup>
			<ice:menuPopup id="menuPopup">
				<ice:menuItem value="Edit" icon="#{resource['images/icons:edit.png']}" actionListener="#{deleteCategoryDialog.open}">
					<f:attribute name="objectId" value="#{category.id}" />
				</ice:menuItem>
				<ice:menuItem value="Delete" icon="#{resource['images/icons:delete.png']}" actionListener="#{deleteCategoryDialog.open}">
					<f:attribute name="objectId" value="#{category.id}" />
				</ice:menuItem>
			</ice:menuPopup>
		</ice:column>
	</ice:dataTable>

	<br />
	<ice:commandButton value="Add new category" actionListener="#{createCategoryDialog.open}" />

	<ice:panelPopup draggable="true" visible="#{deleteCategoryDialog.opened}" autoCentre="true">
		<f:facet name="header"><img src="#{resource['images/icons:delete.png']}" /> Delete section</f:facet>
		<f:facet name="body">
			Do you really want to delete this section?<br />
			<br/>
			<ice:commandButton actionListener="#{categoriesForm.delete}" value="Yes">
				<!-- TODO to think, not put this parameter, take id from dialog in delete method -->
				<f:attribute name="objectId" value="#{deleteCategoryDialog.deletedId}" />
			</ice:commandButton>
			<ice:commandButton actionListener="#{deleteCategoryDialog.close}" value="No, cancel" />
		</f:facet>
	</ice:panelPopup>

	<ice:panelGroup rendered="#{createCategoryDialog.opened}">
		<div class="customDialog">
			<!-- TODO insert icons images/icons:edit.png -->
			<ice:panelGrid columns="2">
				Name: <ice:inputText value="#{createCategoryDialog.name}" />
			</ice:panelGrid>
	
			<ice:commandButton actionListener="#{categoriesForm.create}" value="Ok" />
			<ice:commandButton actionListener="#{createCategoryDialog.close}" value="Cancel" />
		</div>
	</ice:panelGroup>	
</div>
